<!DOCTYPE html>
<html>
<head>
    <title>Farmer Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        #map { 
            height: 500px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const center = JSON.parse(urlParams.get('center'));
        const farmers = JSON.parse(urlParams.get('farmers'));

        // Initialize map
        const map = L.map('map').setView([center.lat, center.lng], 8);

        // Add tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Add markers
        farmers.forEach(farmer => {
            if (farmer && farmer.latitude && farmer.longitude) {
                L.marker([farmer.latitude, farmer.longitude])
                    .addTo(map)
                    .bindPopup(`
                        <div class="p-2">
                            <h3 class="font-bold">${escapeHtml(farmer.name || 'Unnamed Farmer')}</h3>
                            <p>Community: ${escapeHtml(farmer.community || 'No Community')}</p>
                            <p>Trees Planted: ${farmer.trees_planted || 0}</p>
                        </div>
                    `);
            }
        });

        // Fit bounds to markers
        if (farmers.length > 0) {
            const group = new L.featureGroup(farmers.map(f => 
                f && f.latitude && f.longitude ? L.marker([f.latitude, f.longitude]) : null
            ).filter(Boolean));
            map.fitBounds(group.getBounds().pad(0.1));
        }

        // Simple HTML escaping
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    </script>
</body>
</html>
